<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulada</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            border: 1px #00ff00;
            padding: 10px;
            height: 1000px;
            overflow-y: auto;
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<div id="terminal"></div>
<input id="input" type="text" placeholder="Starting data extraction...">

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    const commands = [
        'Starting memory dump',
        '512     4       smss.sh        0xa98dc9836480  2       -       N/A     False   2020-11-30 17:40:26.000000      N/A     enabled',
        '588     580     csrss.sh       0xa98dc9a56080  9       -       0       False   2020-11-30 17:40:27.000000      N/A     enabled',
        '656     512     smss.sh        0xa98dc98e6080  0       -       1       False   2020-11-30 17:40:27.000000      2020-11-30 17:40:27.000000      enabled',
        '664     580     wininit.sh     0xa98dc9f74800  1       -       0       False   2020-11-30 17:40:27.000000      N/A     enabled',
        '672     656     csrss.sh     0xa98dca06b080  11      -       1       False   2020-11-30 17:40:27.000000      N/A     enabled',
        '744     656     winlogon.sh    0xa98dca06a340  2       -       1       False   2020-11-30 17:40:27.000000      N/A     enabled',
        '760     664     services.sh    0xa98dca0f1080  4       -       0       False   2020-11-30 17:40:27.000000      N/A     enabled',
        '............SNIP..........',
        '788     4160    chrome.sh      0xa98dca52e080  5       -       1       False   2020-11-30 17:42:42.000000      N/A     enabled',
        '4264    4160    chrome.sh      0xa98dc9d8b080  2       -       1       False   2020-11-30 17:42:43.000000      N/A     enabled',
        '3608    4160    chrome.sh      0xa98dca583080  4       -       1       False   2020-11-30 17:42:43.000000      N/A     enabled',
        '4668    4160    chrome.sh      0xa98dccc26800  8       -       1       False   2020-11-30 17:43:02.000000      N/A     enabled',
        '5452    3616    TrustMe.sh     0xa98dc9307800  1       -       1       True    2020-11-30 17:43:17.000000      N/A     enabled',
        '5528    5452    cmd.exe 0xa98dca6bd080  1       -       1       True    2020-11-30 17:43:27.000000      N/A     Disabled',
        '5536    5528    conhost.exe     0xa98dca6ba080  3       -       1       False   2020-11-30 17:43:27.000000      N/A     enabled',
        '5984    5528    net.exe 0xa98dcc17a080  0       -       1       True    2020-11-30 17:44:38.000000      2020-11-30 17:44:38.000000      enabled',
        '5848    3616    cmd.exe 0xa98dcaa2e080  1       -       1       False   2020-11-30 17:54:17.000000      N/A     enabled',
        'pwd',
        'Scanning open ports',
        'Getting root access',
        'cat /etc/os-release',
        'Getting devide info',
        'adb -s 123abc12 shell getprop',
        'adb -s 123abc12 shell getprop ro.product.model',
        'adb shell getprop ro.hardware',
        'adb shell getprop ro.product.model',
        'adb shell cat /proc/version',
        'Getting device data',
        '01dfae6e5d4d90d9892622325959afbe:7050461',
        'cac35ec206d868b7d7cb0b55f31d9425b075082b:5363620024',
        'HMAC-SHA1 (key = $salt)	d89c92b4400b15c39e462a8caa939ab40c3aeeea:1234',
        'md5(utf16le($pass).$salt)	b31d032cfdcf47a399990a71e43c5d2a:144816',
        '	TrueCrypt 5.0+ SHA51   	4f5edca01734e03dd7e735362625a76e6bcb61b2:52355614946067'
    ];

    function getRandomCommand() {
        return commands[Math.floor(Math.random() * commands.length)];
    }

    function executeCommand(command) {
        terminal.innerHTML += `<div>$ ${command}</div>`;
        
        const response = `$root: ${command}`;
        terminal.innerHTML += `<div>${response}</div>`;
        terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
    }

    input.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const command = input.value;
            input.value = '';

            executeCommand(command);
        }
    });

    // Ejecutar un comando aleatorio cada 5 segundos
    setInterval(() => {
        const randomCommand = getRandomCommand();
        executeCommand(randomCommand);
    }, 300);
</script>

</body>
</html>
