<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulada</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            border: 1px #00ff00;
            padding: 10px;
            height: 750px;
            overflow-y: auto;
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<input id="input" type="text" placeholder="Escribe un comando...">

            'adb shell getprop ro.product.model',
            'adb shell cat /proc/version',
            'Device Scanning Succesful',

        let currentCommandIndex = 0;

        function executeCommand(command) {
            terminal.innerHTML += `<div>$ ${command}</div>`;
            const response = ` ${command}`;
            terminal.innerHTML += `<div>${response}</div>`;
            terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
        }

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            }
        });

        // Ejecutar los comandos en orden
        const commandInterval = setInterval(() => {
            if (currentCommandIndex < commands.length) {
                executeCommand(commands[currentCommandIndex]);
                currentCommandIndex++;
            } else {
                clearInterval(commandInterval); // Detener la ejecución de comandos
                setTimeout(() => {
                    terminal.innerHTML = ''; // Limpiar la terminal
                    terminal.innerHTML += `<div style="color: red; font-size: 24px;">¡HAS SIDO HACKEADO!</div>`;
                    terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
                }, 1500); // Esperar 1 segundo antes de mostrar el mensaje

        }, 200); // Esperar 2 segundos entre comandos
