<html lang="es">
<head>

            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            border: 1px #00ff00;
            padding: 10px;
            height: 650px;
            overflow-y: auto;
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
        .hack-message {
            color: red;
            font-size: 24px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="terminal"></div>
<input id="input" type="text" placeholder="Escribe un comando...">

        let os = "Desconocido";

        if (/iPhone|iPad|iPod/i.test(userAgent)) {
            os = "iOS";
        } else if (/Android/i.test(userAgent)) {

        } else if (/Windows/i.test(userAgent)) {

        } else if (/Linux/i.test(userAgent)) {

        }

        // Mostrar el sistema operativo
        terminal.innerHTML += `<div>SISTEMA OPERATIVO: ${os}</div>`;
        terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo

        fetch('https://api.ipify.org?format=json')

            .then(data => {
                terminal.innerHTML += `<div>DIRECCION IP: ${data.ip}</div>`;
                
                // Ejecutar los comandos en orden
                const commandInterval = setInterval(() => {
                    if (currentCommandIndex < commands.length) {
                        executeCommand(commands[currentCommandIndex]);
                        currentCommandIndex++;
                    } else {
                        clearInterval(commandInterval); // Detener la ejecución de comandos
                        setTimeout(() => {
                            terminal.innerHTML = ''; // Limpiar la terminal
                            terminal.innerHTML += `<div class="hack-message">¡HAS SIDO HACKEADO!</div>`;

</script>
