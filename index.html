<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulada</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            border: 1px #00ff00;
            padding: 10px;
            height: 650px;
            overflow-y: auto;
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
        .hack-message {
            color: red;
            font-size: 24px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="terminal"></div>
<input id="input" type="text" placeholder="Escribe un comando...">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        const commands = [
        'Connection to remote server...',
            'Connection succeded',
            '512     4       smss.sh        0xa98dc9836480  2       -       N/A     False   2020-11-30 17:40:26.000000      N/A     enabled',
            '588     580     csrss.sh       0xa98dc9a56080  9       -       0       False   2020-11-30 17:40:27.000000      N/A     enabled',
            '760     664     services.sh    0xa98dca0f1080  4       -       0       False   2020-11-30 17:40:27.000000      N/A     enabled',
            'pwd',
            '/src/data/data_file/whatsapp_media/',
            '/data/shared_files/photos',
            'Downloading exploit',
            '788     4160    chrome.sh      0xa98dca52e080  5       -       1       False   2020-11-30 17:42:42.000000      N/A     enabled',
            '4264    4160    chrome.sh      0xa98dc9d8b080  2       -       1       False   2020-11-30 17:42:43.000000      N/A     enabled',
            'Scanning passwords',
            'FACEBOOK hash 01dfae6e5d4d90d9892622325959afbe:7050461',
            'INSTAGRAM hash cac35ec206d868b7d7cb0b55f31d9425b075082b:5363620024',
            'GOOGLE HMAC-SHA1 (key = $salt)	d89c92b4400b15c39e462a8caa939ab40c3aeeea:1234',
            'WHATSAPP encryption key md5(utf16le($pass).$salt)	b31d032cfdcf47a399990a71e43c5d2a:144816',
            '	TrueCrypt 5.0+ SHA51   	4f5edca01734e03dd7e735362625a76e6bcb61b2:52355614946067',
            'adb -s 123abc12 shell getprop ro.product.model',
            'adb shell getprop ro.hardware',
            '	sha1($salt.utf16le($pass))	5db61e4cd8776c7969cfd62456da639a4c87683a:8763434884872',
            'time termux-info | tail -4',
            '/system/bin/getprop ro.product.model',
            "Model: ${Build.MODEL} \n",
                "ID: ${Build.ID} \n", 
                "SDK: ${Build.VERSION.SDK_INT} \n", 
                "Manufacture: ${Build.MANUFACTURER} \n",
                "Brand: ${Build.BRAND} \n", 
                "User: ${Build.USER} \n", 
                "Type: ${Build.TYPE} \n",
                "Base: ${Build.VERSION_CODES.BASE} \n",
                "Incremental: ${Build.VERSION.INCREMENTAL} \n",
                "Board: ${Build.BOARD} \n", 
                "Host: ${Build.HOST} \n", 
                "FingerPrint: ${Build.FINGERPRINT} \n", 
                "Version Code: ${Build.VERSION.RELEASE}",
            '	bcrypt $2*$, Blowfish (Unix)	$2a$05$LhayLxezLhK1LhWvKxCyLOj0j1u.Kj0jZ0pEmm134uzrQlFvQJLF6',
            '	sha1($pass.$salt)	2fc5a684737ce1bf7b3b239df432416e0dd07357:2014',
            'Device Scanning Succesful',
        ];

        let currentCommandIndex = 0;

        function executeCommand(command) {
            terminal.innerHTML += `<div> ${command}</div>`;
            terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
        }

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            }
        });

        // Detectar el sistema operativo
        let os = "Desconocido";
        const userAgent = navigator.userAgent;

        if (/iPhone|iPad|iPod/i.test(userAgent)) {
            os = "iOS";
        } else if (/Android/i.test(userAgent)) {
            os = "Android";
        } else if (/Windows/i.test(userAgent)) {
            os = "Windows";
        } else if (/Macintosh/i.test(userAgent)) {
            os = "macOS";
        } else if (/Linux/i.test(userAgent)) {
            os = "Linux";
        }

        // Mostrar el sistema operativo
        terminal.innerHTML += `<div>SISTEMA OPERATIVO: ${os}</div>`;
        terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo

        // Obtener la dirección IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                terminal.innerHTML += `<div>DIRECCION IP: ${data.ip}</div>`;
                
                // Ejecutar los comandos en orden
                const commandInterval = setInterval(() => {
                    if (currentCommandIndex < commands.length) {
                        executeCommand(commands[currentCommandIndex]);
                        currentCommandIndex++;
                    } else {
                        clearInterval(commandInterval); // Detener la ejecución de comandos
                        setTimeout(() => {
                            terminal.innerHTML = ''; // Limpiar la terminal
                            terminal.innerHTML += `<div class="hack-message">¡HAS SIDO HACKEADO!</div>`;
                            terminal.innerHTML += `<img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Anonymous.svg" alt="Hackeado">`;
                            terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
                        }, 400); // Esperar 1 segundo antes de mostrar el mensaje
                    }
                }, 300); // Esperar 2 segundos entre comandos
            });
    });
</script>

</body>
</html>
