<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulada</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            border: 1px solid #00ff00;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<div id="terminal"></div>
<input id="input" type="text" placeholder="Escribe un comando...">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        const commands = [
            'ls',
            'pwd',
            'whoami',
            'date',
            'echo "Hola, mundo!"',
            'top',
            'df -h',
            'free -m',
            'cat /etc/os-release',
            'uname -a'
        ];

        let currentCommandIndex = 0;

        function executeCommand(command) {
            terminal.innerHTML += `<div>$ ${command}</div>`;
            const response = `Comando ejecutado: ${command}`;
            terminal.innerHTML += `<div>${response}</div>`;
            terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
        }

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            }
        });

        // Ejecutar los comandos en orden
        const commandInterval = setInterval(() => {
            if (currentCommandIndex < commands.length) {
                executeCommand(commands[currentCommandIndex]);
                currentCommandIndex++;
            } else {
                clearInterval(commandInterval); // Detener la ejecución de comandos
                setTimeout(() => {
                    terminal.innerHTML = ''; // Limpiar la terminal
                    terminal.innerHTML += `<div style="color: red; font-size: 24px;">¡HAS SIDO HACKEADO!</div>`;
                    terminal.scrollTop = terminal.scrollHeight; // Desplazar hacia abajo
                }, 1000); // Esperar 1 segundo antes de mostrar el mensaje
            }
        }, 2000); // Esperar 2 segundos entre comandos
    });
</script>

</body>
</html>
